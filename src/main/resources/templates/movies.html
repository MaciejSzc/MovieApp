<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <style>
        a{
            text-decoration: none;
            color: black;

        }
        span{
            margin-right: 30px;

        }
    </style>
</head>
<body>
<h1>Kliknij w tytuł filmu, by dowiedzieć się więcej:</h1>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Gatunek</th>
    </tr>
    </thead>
    <tbody th:each="movie : ${movies}">
    <tr>
        <td><a th:href="${'/long/' + movie.getId()}"><span th:text="${movie.getTitle()}"></span></a></td>
        <td><span th:text="${movie.getShortSum()}"></span></td>
        <td><span th:text="${movie.getGenre()}"></span> </td>
    </tr>
    <a th:href="${'/delete/'+ movie.getId() }">Usuń</a>
    </tbody>
    </table>
</body>
</html>
