<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies Long Version</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<button><a href="/">Strona główna</a></button>

</body>
</html>
